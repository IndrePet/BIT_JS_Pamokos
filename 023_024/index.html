<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vet Clinic</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Vet Clinic KYSIUS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-4">
                    <div class="card-header">
                        Pridėti naują
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Vardas</label>
                                        <input id="new-animal-name" type="text" class="form-control">
                                        <small class="form-text text-muted">Katiniuko arba šuniuko vardas</small>
                                    </div>
                                </div>

                                <div class="col-8">
                                    <div class="form-group">
                                        <label>Gyvuniuko tipas</label>
                                        <select id="new-animal-type" class="form-control">
                                            <option value="c">Katiniukas</option>
                                            <option value="d">Šuniukas</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Svoris</label>
                                        <input id="new-animal-weight" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button id="new-animal" class="btn btn-outline-primary my-2 my-sm-0"
                                        type="submit">Pridėti</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card mt-4">
                    <div class="card-header">
                        Gyvuliukų sąrašas
                    </div>
                    <div id="animals-list" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Redaguoti</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label>Vardas</label>
                                    <input id="edit-animal-name" type="text" class="form-control">
                                    <small class="form-text text-muted">Katiniuko arba šuniuko vardas</small>
                                </div>
                            </div>

                            <div class="col-8">
                                <div class="form-group">
                                    <label>Gyvuniuko tipas</label>
                                    <select id="edit-animal-type" class="form-control">
                                        <option value="c">Katiniukas</option>
                                        <option value="d">Šuniukas</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label>Svoris</label>
                                    <input id="edit-animal-weight" type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Uždaryti</button>
                    <button type="button" id="edit-animal" class="btn btn-outline-primary">Išsaugoti</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
